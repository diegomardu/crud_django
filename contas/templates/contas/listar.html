<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Despesas</title>
</head>
<body>
    <h2>Todas despesas</h2>
    <ul>
        {% for transacao in transacoes %}
            <li> <a href="{% url 'atualizar' transacao.id %}">{{ transacao.descricao }}, {{ transacao.categoria }},{{ transacao.valor }}</a></li>
        {% endfor %}
    </ul>
    <a href="{% url 'nova' %}"> <button>Novo</button></a>
</body>
</html>
